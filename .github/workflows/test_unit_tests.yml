name: Test unit tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.9'

    - name: Install dependencies if requirements.txt exists
      run: |
        pip install pytest
        pip install git+https://github.com/METR/vivaria.git@8ce0b1f835b2ef707602a9293d939e9b08af2080#subdirectory=task-standard/python-package
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Run tests
      run: python -m pytest
